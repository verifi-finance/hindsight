# Default values for hindsight

# Chart version - use this to set a consistent image tag across all components
version: "0.1.1"

# Use an existing secret instead of creating one from values
# When set, all keys from this secret are injected as environment variables via envFrom
# Required keys:
#   - postgres-password: PostgreSQL password (when postgresql.enabled=false)
# Optional keys (any key becomes an env var):
#   - HINDSIGHT_API_LLM_API_KEY: API key for LLM provider
#   - Any other env vars you want to inject
# existingSecret: "my-hindsight-secret"

# Global settings
replicaCount: 1

# Image settings for api
api:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/vectorize-io/hindsight-api
    pullPolicy: IfNotPresent
    # tag defaults to .Values.version if not specified

  service:
    type: ClusterIP
    port: 8888
    targetPort: 8888

  # Resource limits and requests
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /health
      port: 8888
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: 8888
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # Environment variables
  env:
    #HINDSIGHT_API_LLM_PROVIDER: "groq"
    HINDSIGHT_API_LLM_MODEL: "openai/gpt-oss-120b"

  # Secret environment variables
  secrets:
    # HINDSIGHT_API_LLM_API_KEY: "your-api-key"
    # HINDSIGHT_API_LLM_BASE_URL: "https://api.groq.com/openai/v1"

# Image settings for control plane
controlPlane:
  enabled: true
  replicaCount: 1
  image:
    repository: ghcr.io/vectorize-io/hindsight-control-plane
    pullPolicy: IfNotPresent
    # tag defaults to .Values.version if not specified

  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000

  # Resource limits and requests
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

  # Liveness and readiness probes (TCP check)
  livenessProbe:
    tcpSocket:
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    tcpSocket:
      port: 3000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

  # Environment variables
  env:
    NODE_ENV: "production"
    HINDSIGHT_CP_HOSTNAME: "0.0.0.0"
    HINDSIGHT_CP_PORT: "3000"

# PostgreSQL configuration
postgresql:
  # Set to true to deploy PostgreSQL as part of this chart
  enabled: true

  image:
    repository: ankane/pgvector
    tag: latest
    pullPolicy: IfNotPresent

  auth:
    username: "hindsight"
    password: "hindsight"
    database: "hindsight"

  service:
    port: 5432

  persistence:
    enabled: true
    size: 8Gi
    # storageClass: ""

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 256Mi

  # External PostgreSQL connection details
  # Only used if postgresql.enabled is false
  external:
    host: "postgresql"
    port: 5432
    database: "hindsight"
    username: "hindsight"
    # password: ""

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"

  hosts:
    - host: hindsight.example.com
      paths:
        - path: /
          pathType: Prefix
          service: controlPlane
        - path: /api
          pathType: Prefix
          service: api

  tls: []
  #  - secretName: hindsight-tls
  #    hosts:
  #      - hindsight.example.com

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000

# Security context
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
